<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-JS Output</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      // Using innerHTML
      document.getElementById("demo").innerHTML = "I am Armstrong Bui";
      // Using document.write()
      document.write("I from VietNam");
      // Using alert()
      alert("Learn Js");
      // Using Console.log()
      console.log(15);
    </script>
  </body>
</html>
