<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bài 9</title>
</head>

<body>
	<script>
		var hientai = new Date();
		var a =  hientai.getFullYear()
		do
		{
			var namsinh = prompt("Nhập năm sinh của bạn là : ", "");
		}
		while( namsinh > hientai.getFullYear()){
			alert("Tuổi của bạn là : " + (a - namsinh ));
		}
	</script>
</body>
</html>
